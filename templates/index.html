<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BasicMath Compact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            text-align: center;
        }
        input, select, button {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 15px;
        }
        h2 {
            margin-top: 15px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>BasicMath Calculator</h1>

    <form method="POST">
        <input type="number" name="a" placeholder="First number" required>
        <input type="number" name="b" placeholder="Second number" required>

        <select name="operation">
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
        </select>

        <button type="submit">=</button>
    </form>

    {% if result is not none %}
        <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
